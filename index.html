<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tem Nhẫn Vàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .jewelry-tag {
            width: 226.8px; /* 6cm */
            height: 45.3px; /* 1.2cm */
            background-color: white;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 2px;
            box-sizing: border-box;
            position: relative;
            margin: 10px auto;
            display: flex;
            overflow: hidden;
        }
        
        .column {
            flex: 1;
            padding: 1px;
            font-size: 7px;
            line-height: 1.1;
        }
        
        .left-column {
            width: 65%;
            border-right: 1px dashed #ccc;
        }
        
        .right-column {
            width: 35%;
        }
        
        .row {
            margin-bottom: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: space-between;
        }
        
        .left-item {
            width: 48%;
            text-align: left;
        }
        
        .right-item {
            width: 48%;
            text-align: right;
        }
        
        .hole {
            position: absolute;
            top: -3px;
            left: 8px;
            width: 5px;
            height: 5px;
            background-color: white;
            border: 1px solid #333;
            border-radius: 50%;
        }
        
        .qr-code {
            width: 12px;
            height: 12px;
            background-color: #eee;
            border: 1px solid #ddd;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }
    </style>
</head>
<body>
    <div class="jewelry-tag">
        <div class="hole"></div>
        <div class="column left-column">
            <div class="row">
                <span class="left-item"><strong id="product-name">[TEN_SP]</strong></span>
                <span class="center-item">TKL: <span id="tkl">[TKL]</span> <span id="[DVT]">[DVT]</span></span>
            </div>
            <div class="row">
                <span class="left-item">KLH: <span id="klh">[KLH]</span></span>
                <span class="center-item">HLV: <span id="hlv">[HLV]</span></span>
            </div>
            <div class="row">
                <span class="left-item">KLV: <span id="tlv">[TLV]</span> <span id="[DVT]">[DVT]</span></span>
                <span class="center-item">KH: <span id="kh">[KH]</span></span>
            </div>
            <div class="row">Công: <span id="tien-cong">[TIEN_CONG]</span></div>
            <div class="row">Xuất xứ: Việt Nam</div>
        </div>
        <div class="column right-column">
            <div class="row">NSX: DNTN KIM QUANG 1</div>
            <div class="row">ĐC: 83 Phạm Văn Chiêu</div>
            <div class="row">P.2, TP Tây Ninh</div>
            <div class="row">TCCS01: 2017/KQ1</div>
            <div class="row">MKH: KQ1<span id="hlv">[HLV]</span>
        </div>
        <div class="qr-code" id="qr-code"></div>
    </div>

    <script>
        // Function to parse URL parameters
        function getParams() {
            const params = {};
            const query = window.location.search.substring(1);
            const pairs = query.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value.replace(/\+/g, ' '));
                }
            });
            
            return params;
        }

        // Populate data from URL parameters
        function populateData() {
            const params = getParams();
            
            // Map parameters to fields
            const fields = {
                'product-name': 'TEN_SP',
                'klh': 'KLH',
                'tkl': 'TKL',
                'tlv': 'TLV',
                'tien-cong': 'TIEN_CONG',
                '[DVT]': 'DVT',
                'hlv': 'HLV',
                'kh': 'KH'
            };
            
            Object.entries(fields).forEach(([id, param]) => {
                if (params[param]) {
                    document.getElementById(id).textContent = params[param];
                }
            });
            
            // Generate QR code if ID exists
            if (params.ID_SP) {
                document.getElementById('qr-code').style.backgroundImage = 
                    `url('https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=${encodeURIComponent(params.ID_SP)}')`;
            }
        }
        
        // Run when page loads
        window.onload = populateData;
    </script>
</body>
</html>
